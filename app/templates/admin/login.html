{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="text-center mb-4"
            data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Enter the admin password to access the experiment management panel. The password is configured in the server's .env file.">
            Admin Login
        </h2>
        <form method="post" class="card p-4">
            <div class="mb-3">
                <label for="password" class="form-label"
                       data-bs-toggle="tooltip"
                       title="The admin panel password. Contact the system administrator if you don't know it.">
                    Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100"
                    data-bs-toggle="tooltip" title="Authenticate and enter the admin dashboard.">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
