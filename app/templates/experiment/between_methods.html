{% extends "base.html" %}
{% block title %}Progress â€” {{ experiment.name }}{% endblock %}

{% block content %}
<h2>Method Completed!</h2>
<p>You have completed {{ completed }} of {{ total }} assessment methods.</p>

<div class="progress mb-4" style="height: 30px;">
    <div class="progress-bar bg-success" role="progressbar"
         style="width: {{ (completed / total * 100)|int if total else 0 }}%"
         aria-valuenow="{{ completed }}" aria-valuemin="0" aria-valuemax="{{ total }}">
        {{ completed }}/{{ total }}
    </div>
</div>

<p>Ready for the next method?</p>
<a href="{{ url_for('experiment.run_method', experiment_id=experiment.id) }}" class="btn btn-primary btn-lg">
    Continue to Next Method
</a>
{% endblock %}
